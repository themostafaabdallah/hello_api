name: CI Checks

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.25.0

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Copy Files
        run: |
          mkdir artifacts
          cp api-linux artifacts/.
          cp api-macos artifacts/.
          cp api.exe artifacts/.

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: api-binaries
          path: artifacts/
